<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div id="mainDiv">
        <header>
            <div>
                Movie
            </div>
            <div>
                <input type="text" placeholder="Search here" id="inputField" autocomplete="off" />
                <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>
        <div id="results" class="none">
            <h2>Results:</h2>
            <section id="display"></section>
        </div>
        <div id="details" class="none">
            <h2>Details:</h2>
            <div id="para"></div>
        </div>
        <div id="container1">
            <h1>Life's like a movie, write your own ending. Keep believing, keep pretending.</h1>
        </div>
        <div id="container2">
            <h2>Latest Movies:</h2>
            <div id="latest"></div>
        </div>
        <div id="container3">
            <h2>Top Rated Movies:</h2>
            <div id="toprated"></div>
        </div>
        <div id="container4">
            <h2>Best Drama's:</h2>
            <div id="drama"></div>
        </div>
        <footer>
            <div>
                <div>
                    Movie
                </div>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
            <hr />
            <div>
                Copyright &#169; 2022 | All rights reserved. Powered by Movie
            </div>
        </footer>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./jquery2.js"></script>

</html>
